<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Edit Kelas</title>
    </head>
    <body>
        <section layout:fragment="content">
            <h1 class="page-header">Edit Kelas</h1>

            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="kode" class="col-sm-2 control-label">Kode Kelas</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="kode" placeholder="Kode Kelas" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="nama" class="col-sm-2 control-label">Nama Kelas</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nama" placeholder="Nama Kelas" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="mulai" class="col-sm-2 control-label">Tanggal Mulai</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="mulai" placeholder="Tanggal Mulai" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="selesai" class="col-sm-2 control-label">Tanggal Selesai</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="selesai" placeholder="Tanggal Selesai" />
                    </div>
                </div>

                <hr />

                <h3>Materi Pelajaran</h3>

                <button class="btn btn-primary">Tambah Materi</button>

                <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Kode Materi</th>
                            <th>Nama Materi</th>
                            <th>Durasi</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>JFU-001</td>
                            <td>Java Fundamental</td>
                            <td>4 jam</td>
                            <td>
                                <a href="#">
                                    hapus
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <hr />

                <h3>Peserta</h3>
                <button class="btn btn-primary">Tambah Peserta</button>

                <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Nama Peserta</th>
                            <th>Email</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Endy Muhardin</td>
                            <td>endy.muhardin@gmail.com</td>
                            <td>
                                <a href="#">
                                    hapus
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>
            </form>

        </section>
    </body>
</html>
