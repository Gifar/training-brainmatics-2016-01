<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Edit Àç</title>
    </head>
    <body>
        <section layout:fragment="content">
            <h1 class="page-header">Edit Peserta</h1>

            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="institusi" class="col-sm-2 control-label">Institusi</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="institusi">
                            <option>Brainmatics</option>
                            <option>ArtiVisi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kode" class="col-sm-2 control-label">Kode Peserta</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="kode" placeholder="Kode Peserta" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="nama" class="col-sm-2 control-label">Nama Peserta</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nama" placeholder="Nama Peserta" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>
            </form>

        </section>
    </body>
</html>
