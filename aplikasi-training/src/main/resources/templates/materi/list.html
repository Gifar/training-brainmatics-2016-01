<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
    <head>
        <title>Daftar Materi</title>
    </head>
    <body>
        <section layout:fragment="content">
        <h1 class="page-header">Daftar Materi</h1>
        
        <a class="btn btn-primary btn-lg" th:href="@{/materi/form}">Tambah Materi Baru</a>
        
        <hr />
        
        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th>Kode Materi</th>
                    <th>Nama Materi</th>
                    <th>Durasi (dalam jam)</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="materi : ${daftarMateri}">
                    <td th:text="${materi.kode}">JFU-001</td>
                    <td th:text="${materi.nama}">Java Fundamental</td>
                    <td th:text="${materi.durasi}">4 jam</td>
                    <td>
                        <a th:href="@{/materi/form(id=${materi.id})}" class="btn btn-xs">
                            edit
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a th:href="@{/materi/delete(id=${materi.id})}">
                            hapus
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        
        </section>
    </body>
</html>
